            <p>With a name like FOIL Method (which refers to the algebraic method for multiplying two binomials), you could mistake the local instrumental band for one of those â€™90s-era math rock outfits. But this band reaches for something more expansive and contemporary, specializing in progressive rock leavened with pop melodicism and elements of electronic music. FOIL Method gives its songs the room to stretch into extended grooves that evolve into full-bore instrumental rave-ups, demonstrating an appreciation for sweeping melodic shifts and insistent, throbbing rhythms missed by many contemporary acts that attempt to update prog-rock.</p>
